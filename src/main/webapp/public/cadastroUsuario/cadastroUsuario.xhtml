<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/login-template.xhtml">

	<ui:define name="content"> 

		<h:form id="cadastroUsuarioForm">
			<div class="form-group">
				<h:outputLabel for="inputEmail" value="Email:" />
				<p:inputText id="inputEmail" placeholder="Insira Seu E-mail" value="#{usuarioBean.item.email}" 
					maxlength="50" required="true" requiredMessage="Campo E-mail obrigatório."/>
			</div>
			<div class="form-group">
				<h:outputLabel for="inputNome" value="Nome:" />
				<p:inputText id="inputNome" placeholder="Insira Seu Nome" value="#{usuarioBean.item.nome}" 
					maxlength="50" required="true" requiredMessage="Campo Apelido obrigatório."/>
			</div>
			<div class="form-group">
				<h:outputLabel for="inputApelido" value="Apelido:" />
				<p:inputText id="inputApelido" placeholder="Insira Seu Apelido" value="#{usuarioBean.item.apelido}" 
					maxlength="50" required="true" requiredMessage="Campo Nome obrigatório."/>
					</div>
			<div class="form-group">
				<h:outputLabel for="inputSenha" value="Senha:" />
				<p:password id="inputSenha" placeholder="Insira Sua Senha" value="#{usuarioBean.senha}" 
					maxlength="50" required="true" requiredMessage="Campo Senha obrigatório."/>
			</div>
			<div class="form-group">
				<h:outputLabel for="inputConfirmaSenha" value="Confirmação de senha:" />
				<p:password id="inputConfirmaSenha" placeholder="Confirme Sua Senha" value="#{usuarioBean.confirmaSenha}" 
						maxlength="50" required="true" requiredMessage="Campo Confirmação de Senha obrigatório."/>			
			</div>
			
			<div class="wrapper">
				<h:commandButton id="signup" type="submit" actionListener="#{usuarioBean.cadastrar}" value="Cadastrar" styleClass="flat-button state-success st-1 botao-login" > 
					<i style="font-size: 1.865em;				 				 	
					 	position: relative;				   
					    color: #f8f9fa;
					    cursor: pointer;
					    bottom: 56px;
					    left: 132px;"
					   class="fa fa-check"/>
				 </h:commandButton>
			</div>
		
		</h:form>
	</ui:define>
</ui:composition>
