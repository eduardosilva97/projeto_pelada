		<div class="main-container">
	
				<div class="main-header">

					<div class="menu-header-extension">
						<div class="group-logo">
							<p:commandLink class="logo" onclick="location.href = '#{request.contextPath}/protected/dashboard/dashboard.xhtml'">Projeto Pelada</p:commandLink>
						</div>
						<a href="javascript:;" class="menu-toggler-action" onclick="CustomComponents.menuRetract('mainMenu')"><i class="fa fa-navicon"></i></a>
					</div>
					
					<div class="nav-header">
						<ul>					
							
							
						<li><p:commandButton onclick="location.href = '/logout'" value="Sair" actionListener="#{sessaoBean.logout()}" icon="fa fa-times" styleClass="flat-button full-height state-danger st-2"

						</ul>
						
					</div>

							</div>
						</div>
					</div>

					<p:menuitem value="Todas Peladas" icon="fa fa-soccer-ball-o" url="#{request.contextPath}/private/todasPeladas/listagem.xhtml" rendered="true" />

 		<script>
	 		function logoutAutomatico() {
	 		    logout();
	 		}
	
	
	 		function redefineTimeout() {
	 		    redefineTimout();
	 		}
	 		
			$("a[href$='.xhtml']").each(function() {
			  $(this)[0].onclick=function(){setCookie("lastPageAcess","",0);setCookie("lastPageAcess",($(this).attr('href')),1);};
			});			
			if (getCookie("lastPageAcess")!=null) {
				$("a[href$='"+getCookie("lastPageAcess")+"']").parents(".ui-menu-parent").addClass("submenu-vertical-visible");
				if (window.location.pathname == getCookie("lastPageAcess")) {
					$("a[href$='"+getCookie("lastPageAcess")+"']").attr('style', 'background-color: #06590a !important, color: white !important');
				}
			}
 		</script>
